<div class="col-md-6 offset-md-3">
  <h3> Update Product </h3>
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label> Id</label>
      <input type="text" class="form-control" disabled id="id"
             [(ngModel)]="product.id" name="id">
    </div>

    <div class="form-group">
      <label> Name</label>
      <input type="text" class="form-control" id="name"
             [(ngModel)]="product.name" name="name">
    </div>

    <div class="form-group">
      <label> Price</label>
      <input type="number" class="form-control" id="price"
             [(ngModel)]="product.price" name="price">
    </div>

    <div class="form-group">
      <label> Quantity</label>
      <input type="number" class="form-control" id="quantity"
             [(ngModel)]="product.quantity" name="quantity">
    </div>

    <div class="form-group">
      <label> Store</label>
      <input type="text" class="form-control" id="store"
             [(ngModel)]="product.store" name="store">
    </div>

    <button class="btn btn-success" type="submit">Submit</button>
    <button id="button1" class="btn btn-warning" (click)="Cancel()" type="submit">Cancel</button>
  </form>
</div>
