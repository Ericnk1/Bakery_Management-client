<div class="col-md-6 offset-md-3">
  <h3> Update Employee </h3>
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label> Id</label>
      <input type="number" class="form-control" disabled id="id"
             [(ngModel)]="employee.id" name="id">
    </div>

    <div class="form-group">
      <label> Name</label>
      <input type="text" class="form-control" id="name"
             [(ngModel)]="employee.name" name="name">
    </div>

    <div class="form-group">
      <label> Email Id</label>
      <input type="email" class="form-control" id="email"
             [(ngModel)]="employee.email" name="email">
    </div>

    <div class="form-group">
      <label> Job Title</label>
      <input type="text" class="form-control" id="jobTitle"
             [(ngModel)]="employee.jobTitle" name="jobTitle">
    </div>

    <div class="form-group">
      <label> ImageUrl</label>
      <input type="text" class="form-control" id="imageUrl"
             [(ngModel)]="employee.imageUrl" name="imageUrl">
    </div>

    <button class="btn btn-success" type="submit">Submit</button>
    <button id="button1" class="btn btn-warning" (click)="Cancel()" type="submit">Cancel</button>
  </form>
</div>
