<div class="col-md-6 offset-md-3">
  <h3> Update Employee </h3>
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label> First Name</label>
      <input type="text" class="form-control" disabled id="firstName"
             [(ngModel)]="employee.id" name="firstName">
    </div>

    <div class="form-group">
      <label> Last Name</label>
      <input type="text" class="form-control" id="lastName"
             [(ngModel)]="employee.name" name="lastName">
    </div>

    <div class="form-group">
      <label> Email Id</label>
      <input type="text" class="form-control" id="email"
             [(ngModel)]="employee.email" name="email">
    </div>

    <button class="btn btn-success" type="submit">Submit</button>
    <button id="button1" class="btn btn-warning" (click)="Cancel()" type="submit">Cancel</button>
  </form>
</div>
